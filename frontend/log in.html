<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poly Event Board</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Poly Event Board</h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="calendar.html">Events</a></li>
                <li><a href="make an event.html"> Make an event</a></li>
                <li><a href="log in.html"> Account</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="w3-card-4">
            <div class="w3-container w3-gray">
                <h2>Sign In</h2>
            </div>
            <form id="logInForm" class="w3-container">
                <label for="userName">Email</label>
                <input id="userName" class="w3-input" type="text" required>
        
                <label for="password">Password</label>
                <input id="password" class="w3-input" type="text" required>
        
                <button id="logInButton" class="w3-btn">Log In</button>
            </form>
        </div> 
        
    <br>
    
        <div class="w3-card-4">
            <div class="w3-container w3-gray">
                <h2>Sign Up</h2>
            </div>
            <form id="logInForm" class="w3-container">
                <label for="userName">Email</label>
                <input id="userName" class="w3-input" type="text" required>
        
                <label for="password">Password</label>
                <input id="password" class="w3-input" type="text" required>
        
                <button id="SignUpButton" class="w3-btn">Sign Up</button>
            </form>
        </div> 

    </main>

    <footer>

</body>



</html>
